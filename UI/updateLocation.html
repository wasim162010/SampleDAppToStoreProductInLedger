<html>
    <head>
        <title>Update Product location</title>

        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>

        <script type = "text/javascript" language = "javascript">

            $(document).ready(function() {
               
                
                let loadurl = '/v1/ids/get'
                        
                $.get(loadurl, function (data) {
                            for (i = 0; i < data.length; i++) {
                                var elem = '<option>' + data[i] + '</option>'
                                $('#pidId').append(elem);
                            }
                    })


                $("#updatedLoc").click(function(event){
                   
                    var _prod_Id =$('#pidId').val();

                    var zipcode =$('#zipcode').val();

                    var address =$('#address').val();

                    var location =$('#location').val();

                    let url = "/v1/location/post?_prod_Id="+ _prod_Id +'&zipcode='+zipcode+'&address='+address+'&location='+location;
                   
                    $.post(url, function (data) {
                      alert(data);
                    })

                });
            });

        </script>

    </head>
</html>
<body>
   

    <br />
    <center>
        <div> 

                <center>
                    <h1> 
                        Fetch current/all location
                    </h1>
                        Select Product ID <select name="productIDs" id="pidId"></select></t> 
                        Zipcode <input type="text" id="zipcode" /></t> 
                        Updated address <input type="text" id="address" /></t> 
                        Location type <input type="text" id="location" /></t> 
                        Update location <input type = "button" id = "updatedLoc" value = "Update product location" /> </t>
                        
                </center>
        </div>


    </center>


    <br />



</body>
